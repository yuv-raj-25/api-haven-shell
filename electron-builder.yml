appId: com.yuvrajchaudhary.apihaven              
productName: Api Haven           
copyright: Copyright Â© 2025 Api Haven Team  

artifactName: api-haven-setup-${version}.${ext}  
directories:
  output: release/build                     

files:
  - dist/**/*
  - electron-app/dist/**/*
  - node_modules/**/*
  - package.json

extraResources:
  - from: release/assets
    to: assets
    filter:
      - '**/*'

# Windows-specific configuration
win:
  target:
    - target: nsis
      arch:
        - x64                              
  icon: release/assets/favicon.ico

# NSIS installer configuration (Windows)
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Api Haven
  installerIcon: release/assets/favicon.ico
  uninstallerIcon: release/assets/favicon.ico
  installerHeaderIcon: release/assets/favicon.ico
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  menuCategory: Api Haven
  displayLanguageSelector: false
  installerLanguages:
    - en_US
  license: false
  warningsAsErrors: false

# macOS-specific configuration
mac:
  target: dmg                              
  icon: release/assets/placeholder.svg            
  category: public.app-category.business   

# Linux-specific configuration
linux:
  target:
    - AppImage                             
  icon: assets


forceCodeSigning: false                        